<script>
  let activeEffect

  class Dep {
    subscribers = new Set()
    depend() {
      if (activeEffect) {
        this.subscribers.add(activeEffect)
      }
    }
    notify() {
      this.subscribers.forEach(effect => effect())
    }
  }

  function watchEffect(effect) {
    activeEffect = effect
    effect()
    activeEffect = null
  }

  function reactive(raw) {
    // use Object.defineProperty
    // 1. iterate over the existing keys
    Object.keys(raw).forEach(key => {
      // 2. for each property, create a corresponding dep
      const dep = new Dep()
      // 3. rewrite the property into getter/setter
      let realValue = raw[key]
      Object.defineProperty(raw, key, {
        get() {
          // 4. call dep method inside of getters/setters
          dep.depend()
          return realValue
        },
        set() {
          dep.notify()
        }
      })
    })
    return raw
  }

  // usage -----------------------
  const dep = new Dep()

  let actualCount = 0
  const state = {
    get count() {
      dep.depend()
      return actualCount
    },
    set count(newCount) {
      actualCount = newCount
      dep.notify()
    }
  }

  watchEffect(() => {
    console.log(state.count)
  }) // 0

  state.count++ // 1
</script>
