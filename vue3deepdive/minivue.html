<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
// reactivity ---
let activeEffect

class Dep {
  subscribers = new Set()
  depend() {
    if (activeEffect) {
      this.subscribers.add(activeEffect)
    }
  }
  notify() {
    this.subscribers.forEach(effect => effect())
  }
}

function watchEffect(effect) {
  activeEffect = effect
  effect()
  activeEffect = null
}

function reactive(raw) {
  // use Object.defineProperty
  // 1. iterate over the existing keys
  Object.keys(raw).forEach(key => {
    // 2. for each key: create a corresponding dep
    const dep = new Dep()

    // 3. rewrite the property into getter/setter
    let realValue = raw[key]
    Object.defineProperty(raw, key, {
      get() {
        // 4. call dep methods inside getter/setter
        dep.depend()
        return realValue
      },
      set(newValue) {
        realValue = newValue
        dep.notify()
      }
    })
  })
  return raw
}

// vdom ---
function h(tag, props, children) {
    return { tag, props, children };
  }

function mount(vnode, container, anchor) {
    const el = document.createElement(vnode.tag);
    vnode.el = el;
    // props
    if (vnode.props) {
      for (const key in vnode.props) {
        if (key.startsWith('on')) {
          el.addEventListener(key.slice(2).toLowerCase(), vnode.props[key])
        } else {
          el.setAttribute(key, vnode.props[key]);
        }
      }
    }
    if (vnode.children) {
      if (typeof vnode.children === "string") {
        el.textContent = vnode.children;
      } else {
        vnode.children.forEach(child => {
          mount(child, el);
        });
      }
    }
    if (anchor) {
      container.insertBefore(el, anchor)
    } else {
      container.appendChild(el);
    }
  }

function patch(n1, n2) {
    // Implement this
    // 1. check if n1 and n2 are of the same type
    if (n1.tag !== n2.tag) {
      // 2. if not, replace
      const parent = n1.el.parentNode
      const anchor = n1.el.nextSibling
      parent.removeChild(n1.el)
      mount(n2, parent, anchor)
      return
    }

    const el = n2.el = n1.el

    // 3. if yes
    // 3.1 diff props
    const oldProps = n1.props || {}
    const newProps = n2.props || {}
    for (const key in newProps) {
      const newValue = newProps[key]
      const oldValue = oldProps[key]
      if (newValue !== oldValue) {
        if (newValue != null) {
          el.setAttribute(key, newValue)
        } else {
          el.removeAttribute(key)
        }
      }
    }
    for (const key in oldProps) {
      if (!(key in newProps)) {
        el.removeAttribute(key)
      }
    }
    // 3.2 diff children
    const oc = n1.children
    const nc = n2.children
    if (typeof nc === 'string') {
      if (nc !== oc) {
        el.textContent = nc
      }
    } else if (Array.isArray(nc)) {
      if (Array.isArray(oc)) {
        // array diff
        const commonLength = Math.min(oc.length, nc.length)
        for (let i = 0; i < commonLength; i++) {
          patch(oc[i], nc[i])
        }
        if (nc.length > oc.length) {
          nc.slice(oc.length).forEach(c => mount(c, el))
        } else if (oc.length > nc.length) {
          oc.slice(nc.length).forEach(c => {
            el.removeChild(c.el)
          })
        }
      } else {
        el.innerHTML = ''
        nc.forEach(c => mount(c, el))
      }
    }
  }

// paste all previous code from Codepen
const app = {
  data: reactive({
    count: 0
  }),
  render() {
    return h('div', {
      onClick: () => {
        app.data.count++
      }
    }, String(app.data.count))
  }
}

function mountApp(component, selector) {
  let isMounted = false
  let oldTree
  watchEffect(() => {
    if (!isMounted) {
      mount(oldTree = component.render(), document.querySelector(selector))
      isMounted = true
    } else {
      const newTree = component.render()
      patch(oldTree, newTree)
      oldTree = newTree
    }
  })
}

mountApp(app, '#app')
</script>
