<script src="https://unpkg.com/vue@next"></script>

<div id="app">
{{ x }} {{ y }}
</div>

<script>
Vue.createApp({
  data() {
    return {
      x: 0,
      y: 0
    }
  },
  mounted() {
    window.addEventListener('mousemove', this.update)
  },
  unmounted() {
    window.removeEventListener('mousemove', this.update)
  },
  methods: {
    update(e) {
      this.x = e.pageX
      this.y = e.pageY
    }
  }
}).mount('#app')
</script>
