<div id="app"></div>

<script>
  function h(tag, props, children) {
    return { tag, props, children }
  }

  function mount(vnode, container) {
    container.innerHTML = vnode
  }

  const tree = h('div', null, [
    h('span', null, 'hello'),
    h('span', null, 'world')
  ])

  mount(tree, document.querySelector('#app'))
</script>
