<script src="https://unpkg.com/vue@next"></script>

<div id="app">
{{ x }} {{ y }}
</div>

<script>
const { h, ref, onMounted, onUnmounted } = Vue;

// scoped slots
const Mouse = {
  data() {
    return {
      x: 0,
      y: 0
    };
  },
  mounted() {
    window.addEventListener("mousemove", this.update);
  },
  unmounted() {
    window.removeEventListener("mousemove", this.update);
  },
  methods: {
    update(e) {
      this.x = e.pageX;
      this.y = e.pageY;
    }
  },
  render() {
    return (
      this.$slots.default &&
      this.$slots.default({
        x: this.x,
        y: this.y
      })
    );
  }
};

// composition API
function useMouse() {
  const x = ref(0)
  const y = ref(0)
  const update = e => {
    x.value = e.pageX;
    y.value = e.pageY;
  };
  onMounted(() => {
    window.addEventListener("mousemove", update);
  });
  onUnmounted(() => {
    window.removeEventListener("mousemove", update);
  });

  return { x, y };
}

const App = {
  template: `{{ x }} {{ y }}`,
  setup() {
    const { x, y } = useMouse();
    return {
      x,
      y
    }
  }
};

Vue.createApp(App).mount("#app");
</script>
